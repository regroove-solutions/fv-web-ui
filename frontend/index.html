<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>FirstVoices</title>
    <meta name="description"
        content="FirstVoices is a suite of web-based tools and services designed to support Indigenous people engaged in language archiving, language teaching and culture revitalization." />
    <meta name="author" content="FPCC" />
    <meta name="google-site-verification" content="EDJl0zb8mhsF1z_YbnEcdOwKF72uLcZw_3FGbSMVGSM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#b91d47">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
    <style>
        
        .app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgb(170, 18, 37);
            color: #FFFFFF;
            text-align: center;
            padding-top: 30vh;
            font-size: 4rem;
        }
        
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
        }
        
    </style>

    <script type="text/javascript">
        // Alloy editor configuration
        window.ALLOYEDITOR_BASEPATH = window.CKEDITOR_BASEPATH = '/assets/vendor/alloyeditor/';

        // Hotfix: Attempt to keep session alive until 10.10 is deployed - ping every 1 min if window shown
        setInterval(function(){
            if (!document.hidden) {
                var refreshSessionIframe = document.getElementById("refreshSession");
                refreshSessionIframe.src = "<%= BASE_URL %>nxstartup.faces?requestedUrl=login_welcome.jsp?id=" + new Date().getTime()
            }
        }, 30000);

    </script>

    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body id="body">
    <div id="wrapper">
        <div class="container-fluid" id="page-wrapper">
            <div id="app-wrapper" class="app-wrapper">
                <div id="app-loader" class="app-loader">
                    <div style="width: 50%; margin: 50px auto; border: 1px #ccc solid; padding: 15px;font-size: 16pt;">
                        <p><strong>FirstVoices</strong></p>
                        <p>FirstVoices is a suite of web-based tools and services designed to support Indigenous people
                            engaged in language archiving, language teaching and culture revitalization.</p>
                    </div>
                    <p>Loading / Chargement / Cargando...</p>
                </div>
                <!-- /#app-loader -->
            </div>
            <!-- /#app-wrapper -->
        </div>
        <div class="container-fluid" id="page-absolute-footer" style="background-color: #0d6c80;color: #fff;text-align:right;">
            Version: <%= VERSION %>
        </div>
        <!-- /#page-wrapper -->
    </div>

    <iframe id="refreshSession" src="" style="display:none;"></iframe>

</body>
</html>
